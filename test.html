<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Car Rental Management System</h1>
    </header>

    <main>
        <section id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="button" onclick="login()">Login</button>
            </form>
            <p id="login-message"></p>
        </section>

        <section id="admin-section" class="hidden">
            <h2>Admin Panel</h2>
            <button onclick="showAddCar()">Add Car</button>
            <button onclick="showRemoveCar()">Remove Car</button>
            <button onclick="showAddDriver()">Add Driver</button>
            <button onclick="showRemoveDriver()">Remove Driver</button>
            <button onclick="logout()">Logout</button>

            <div id="admin-actions" class="hidden"></div>
        </section>

        <section id="passenger-section" class="hidden">
            <h2>Passenger Panel</h2>
            <button onclick="viewCars()">View Cars</button>
            <button onclick="viewDrivers()">View Drivers</button>
            <button onclick="showSearchCar()">Search Car</button>
            <button onclick="showBookCar()">Book Car</button>
            <button onclick="viewInvoice()">View Invoice</button>
            <button onclick="logout()">Logout</button>

            <div id="passenger-actions" class="hidden"></div>
        </section>
    </main>

    <script src="script.js">

    </script>
</body>
</html>
